<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego Adivina el Color</title>
    <!-- FILES -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/logoSinFondo.png" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1><img src="./img/pajaro.gif" alt="logo" />Adivina el Color</h1>
    </header>
    <!-- BODY GAME -->
    <main id="game">
      <div id="contador">
        <div>
          <h2 id="positivo">0</h2>
        </div>
        <div>
          <h2 id="negativo">0</h2>
        </div>
      </div>
      <div id="rgb">
        <p>
          Observa el c√≥digo de color RGB que aparecen abajo y selecciona el
          color que corresponda
        </p>

        <h2 id="colorValue"></h2>
        <h2 id="respuesta"></h2>
      </div>
      <div id="colores">
        <div class="btnColor" id="btn1"></div>
        <div class="btnColor" id="btn2"></div>
        <div class="btnColor" id="btn3"></div>
        <div class="btnColor" id="btn4"></div>
      </div>
    </main>
    <!-- SCRIPT -->
    <script src="./js/game.js"></script>
    <audio src="./music/MusicGame.mp3" autoplay></audio>
  </body>
</html>
